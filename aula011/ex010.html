<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font: normal 18px arial;
        }

        input#itxtvel {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Velocidade do carro</h1>
    <p>Velocidade do carro <input type="number" name="txtvel" id="itxtvel">Km/h</p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var txtv = window.document.querySelector('input#itxtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = (`<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`)
            if (vel > 60) {
                res.innerHTML += (`<p>Vecê está <strong>MULTADO</strong> por excesso de velocidade`)
            }
            res.innerHTML += (`<p>Dirija sempre com cinto de segurança!</p>`)
        }
        
    </script>
</body>
</html>
