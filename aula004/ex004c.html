<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script>
        document.write(5 == '5')
        document.write('<br>')
        var x = 5
        var y = '5'
        document.write(typeof(x))
        document.write('<br>')
        document.write(typeof(y))
        document.write('<br>')
        document.write(x == y)
        document.write('<br>')
        document.write(x === y)
        document.write('<br>')
        document.write(x != y)
        document.write('<br>')
        document.write(x !== y)
    </script>
</body>
</html>
