<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="ini">Início:</label>
                <input type="number" name="inicio" id="iinicio" value="5" min="0">
            </p>
            <p>
                <label for="ifim">FIM:</label>
                <input type="number" name="fim" id="ifim" value="20" min="0">
            </p>
            <p>
                <label for="ipasso">Passo</label>
                <input type="number" name="passo" id="ipasso" value="2" min="1">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
